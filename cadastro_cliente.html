<!DOCTYPE html>
<html lang="en">
<head>

<body>

               <div class="input-block">

                 <input type="nome" id="nome" />
               </div>
               <div class="input-block">
                <label for="login-cpf">Cpf</label>
                <input type="cpf" id="cpf" />
              </div>
              <div class="input-block">
                <label for="login-endereco">Endere√ßo</label>
                <input type="endereco" id="endereco" />
              </div>
              <div class="input-block">
                <label for="login-telefone">Telefone</label>
                <input type="telefone" id="telefone" />
              </div>
               <div class="input-block">
                 <label for="login-email">Email</label>
                 <input type="email" id="email" />
               </div>

          </form>
            
           </div>
        </section>
