<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="css/cadastro_cliente.css">
</head>
<body>
    
    <a href="./index.html">Inicio</a> 
     
    <h1 id="lebel">Cadastro Produto</h1>

    <section class="form-section">
            
        <div class="form-wrapper">
             <form id="form">
               <div class="input-block">
                 <label for="login-nome">Nome Produto</label>
                 <input type="text" id="nomeProduto" />
               </div>
               <div class="input-block">
                <label for="login-preco">Preco</label>
                <input type="number" id="preco" />
              </div>
              <div class="input-block">
                <label for="login-quantidade-estoque">Quantidade em Estoque</label>
                <input type="number" id="quantidade" />
              </div>
         <button type="submit" class="btn-enviar">Salvar</button>
          </form>
            
           </div>
        </section> 
</body>
</html>
